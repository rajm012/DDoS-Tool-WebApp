<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Tool - Start Attack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>DDoS Tool - Start Attack</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/attack">Start Attack</a></li>
            <li><a href="/logs">View Logs</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="/attack" method="POST">
            <label for="attack_type">Attack Type:</label>
            <select name="attack_type" id="attack_type" required>
                <option value="udp">UDP Flood</option>
                <option value="syn">SYN Flood</option>
                <option value="http">HTTP Flood</option>
                <option value="icmp">ICMP Flood</option>
                <option value="slowloris">Slowloris</option>
                <option value="dns">DNS Amplification</option>
            </select><br><br>

            <label for="target_ips">Target IPs (comma-separated):</label>
            <input type="text" name="target_ips" id="target_ips" required><br><br>

            <label for="target_port">Target Port:</label>
            <input type="number" name="target_port" id="target_port" required><br><br>

            <label for="duration">Duration (seconds):</label>
            <input type="number" name="duration" id="duration" required><br><br>

            <label for="intensity">Intensity (requests/sec):</label>
            <input type="number" name="intensity" id="intensity" required><br><br>

            <label for="packet_size">Packet Size (bytes):</label>
            <input type="number" name="packet_size" id="packet_size" value="1024"><br><br>

            <label for="headers">Custom Headers (JSON):</label>
            <textarea name="headers" id="headers"></textarea><br><br>

            <label for="spoof_ip">Spoof Source IP:</label>
            <input type="text" name="spoof_ip" id="spoof_ip"><br><br>

            <button type="submit">Start Attack</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 DDoS Tool | Ethical Use Only</p>
    </footer>
    <a href="/help" class="floating-help-button">?</a>
</body>
</html>
